<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Miner v2.0</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>CYBER MINER</h1>
        <p>配置驱动版</p>
    </header>

    <section class="display-area">
        <div class="score-board">
            <span id="score">0</span> BYTES
        </div>
        <div class="stats">
            <p>点击算力: <span id="click-power">0</span> /次</p>
            <p>自动算力: <span id="auto-power">0</span> /秒</p>
        </div>
    </section>

    <section class="click-area">
        <button id="mine-btn" class="main-btn">MINING (挖掘)</button>
    </section>

    <section class="shop-area" id="shop-container">
    </section>

    <footer>
        <button onclick="resetGame()" class="danger-btn">重置进度</button>
        <p id="save-status"></p>
    </footer>
</div>

<script src="config.js"></script>
<script src="script.js"></script>
</body>
</html>
